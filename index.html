<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Removido</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo totalmente branco */
            color: #333333; /* Texto cinza escuro para leitura */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000000;
        }

        p {
            font-size: 1.25rem;
            color: #666666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ícone simples indicando arquivo/site vazio -->
        <div class="icon">&#128683;</div>
        
        <h1>Site Removido</h1>
        <p>A página que você está tentando acessar não está mais disponível ou foi removida permanentemente.</p>
    </div>

</body>
</html>
